<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tables and Forms</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Tables and Forms</h1>
    </header>
    
    <section>
      <h2>Tables</h2>

      <table>
        <caption>Top 3 Favorite Things</caption>
        <tr>
          <th colspan="3">Items in no partiular order</th>
        </tr>
        <tr>
         <th>Foods</th> 
         <th>Activities</th> 
         <th>Musicians</th> 
        </tr>
        <tr>
          <td>Roti</td>
          <td>Watching Movies</td>
          <td>Janet Jackson</td>
        </tr>
        <tr>
          <td>Pelau</td>
          <td>Tennis</td>
          <td>Beyonce</td>
        </tr>
        <tr>
          <td>Macaroni Pie</td>
          <td>Drawing</td>
          <td>Nina Simone</td>
        </tr>
        <tr>
          <td>Pizza</td>
          <td>Writing</td>
          <td>Earth, Wind, and Fire</td>
          </tr>
      </table>
    </section>
   
    <section>
      <h3>Forms</h3>
      <form>
        <fieldset>
          <legend>First Fieldset:</legend>
          <label for="name">Name:</label><br>
          <input required type="text" id="name" placeholder="enter your name"/><br>
          <label for="height">Height:</label><br>
          <input type="text" id="height" /><br>
          <label for="pw">Password:</label><br>
          <input type="password" id="pw"/><br>
          <input type="submit" value="confirm" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
